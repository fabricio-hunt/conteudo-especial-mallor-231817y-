<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<!-- 228263 produto-->
<style>  

    body{
        margin: 0;
        padding: 0;
    }

    .main-container{
        max-width: 80%;
        margin: 0 auto;
        padding:0; 
        display: flex;
        flex-direction: column;
        font-family: "Montserrat", sans-serif;
        font-weight: 400;
        line-height: 25px;
        font-size: 20px;
        background: rgb(226, 221, 221);
        background: linear-gradient(0deg, rgb(238, 232, 232) 0%, rgba(255,255,255,1) 50%);
    }

    .page-header {
        display: inline-block;
        margin: 0 auto;
        width: 250px;
        height: auto;
    }

    .page-header img {
        max-width: 100%;
        height: auto;
        margin: 0;
        padding: 0;
    }

  .grid-container {
    display: grid;
    grid-template-columns: 1fr 1fr; 
    gap: 10px; 
  }

  .grid-item {
    padding: 20px;
    text-align: center;
  }

  .text {
    grid-column: 1 / span 1; 
    grid-row: 1; 
    display: flex;
    align-items: center;
   
  }

  .image {
    grid-column: 2 / span 1; 
    grid-row: 1; 
  }

  .image img {
    max-width: 100%;
    height: auto;
    box-shadow: 0px 69px 26px -45px rgba(129, 126, 126, 0.1);
  }

  .main-container .bk-video{
      max-width: 100%;
      height: auto;
      margin: 0 auto;
    }

    
  .main-container .bk-video video{
      max-width: 100%;
      height: auto;
    }


</style>
</head>
<body>

<div class="main-container"> 

    <header class="page-header"> 
        <img src="/image/logo-m.png" alt="logo mallory">
    </header>

    <div class="grid-container">
    <div class="grid-item text">
        <p>O Ventilador de Mesa Egeo, modelo 2 em 1 – mesa e parede, que oferece modernidade, praticidade, design e com potência de 140W, grade em sistema especial TS e inovadora hélice de 15 pás, possui eficiência energética nas 3 velocidades gerando maior economia. </p>
    </div>
    <div class="grid-item image">
        <img src="/image/EGEO DR FRENTE.png" alt="Descrição da Imagem">
    </div>
    </div> 

    <section class="bk-video">

      <video autoplay muted loop>
      
        <source src="https://static.bemol.com.br/pages/bemol/conteudo-especial/mallory/228263/ventiladores-neo-air-mallory.mp4" type="video/mp4">
      
      </video>
  

   
</div> 


</body>
</html>
